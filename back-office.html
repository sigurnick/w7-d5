<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
      <!-- css link -->
      <link rel="stylesheet" href="./dist/output.css" />
    <title>Back Office</title>
</head>
<body class="bg-xgray">

    <!-- ----------------------------------------------------|Header|----------------------------------------------->
    <header class="bg-xdarkblue fixed top-0 w-full">
        <nav class="h-[70px] w-full flex justify-between items-center">
          <!-- left -->
          <div class="flex justify-start items-center gap-x-4">
            <a href="./index.html"><img class="w-12 ml-4 mr-4" src="assets/logo2.png" alt="logo" /></a>
            <!-- ul per desktop -->
            <ul class="invisible md:visible flex gap-x-5">
              <li>
                <a class="text-white  hover:text-xblue" href="./index.html"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="text-xblue font-semibold hover:text-xblue"
                  href="./back-office.html"
                  >Back Office</a
                >
              </li>
              
            </ul>
          </div>
          <!-- right -->
          <div class="flex items-center gap-x-4 mr-4">
            <div
              class="w-10 bg-xgray text-white rounded-full flex justify-center items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-10 p-2 text-center"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                />
              </svg>
            </div>
  
            <!-- shopping icon -->
            <svg
            class="text-white"
              width="46"
              height="46"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2.88 3.72a.6.6 0 0 1 .6-.6h1.8a.6.6 0 0 1 .582.455l.486 1.945H20.28a.6.6 0 0 1 .59.71l-1.8 9.6a.6.6 0 0 1-.59.49H7.68a.6.6 0 0 1-.59-.49L5.293 6.25l-.48-1.929H3.48a.6.6 0 0 1-.6-.6Zm3.722 3 1.576 8.4h9.804l1.576-8.4H6.602Zm2.278 9.6a2.4 2.4 0 1 0 0 4.8 2.4 2.4 0 0 0 0-4.8Zm8.4 0a2.4 2.4 0 1 0 0 4.801 2.4 2.4 0 0 0 0-4.8Zm-8.4 1.2a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4Zm8.4 0a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4Z"
              ></path>
            </svg>
  
            <!-- dropdown button -->
            <div class="md:hidden">
              <div x-data="{ dropdownOpen: false }" class="relative">
                <button
                  @click="dropdownOpen = !dropdownOpen"
                  class="relative z-10 block rounded-md bg-white focus:outline-none"
                >
                  <svg
                    class="w-10 text-pViolet border-2 border-xdarkblue rounded-lg bg-xblue"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="{1.5}"
                    stroke="currentColor"
                    className="w-6 h-6"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                  </svg>
                </button>
  
                <div
                  x-show="dropdownOpen"
                  @click="dropdownOpen = false"
                  class="fixed inset-0 h-full w-full z-10"
                ></div>
  
                <div
                  x-show="dropdownOpen"
                  class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-20"
                >
                  <a
                    href="./index.html"
                    class="block px-4 py-2 text-sm capitalize text-xdarkblue hover:bg-xblue"
                  >
                    Home
                  </a>
                  <a
                    href="./back-office.html"
                    class="block px-4 py-2 text-sm font-bold capitalize text-xdarkblue hover:bg-xblue"
                  >
                    Back Office
                  </a>
                
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <!-- ------------------------------------------------------------------------------------------------------------->
    


    <!-- ----------------------------------------------------|Main|----------------------------------------------->
      <main class="mt-36">
        <div class="container mx-auto py-8">

            <h1 class="text-2xl font-bold mb-6 text-center">Add product</h1>
            <form class="w-full max-w-sm mx-auto bg-white p-8 rounded-md shadow-md">

                <!-- ----Product Name -->
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="product-name">Product name</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-xblue"
                  type="text" id="product-name" placeholder="Name" required>
              </div>

                <!-- ----Product Brand -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="product-brand">Product brand</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-xblue"
                      type="text" id="product-brand" placeholder="Brand" required>
                  </div>

                <!-- ----Product Description-->
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="product-description">Product description</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-xblue"
                  type="text" id="product-description" placeholder="Description" required>
              </div>

                <!-- ----Product Price-->
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="product-price">Product price</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-xblue"
                  type="number" id="product-price" placeholder="â‚¬" required>
              </div>

                <!-- ----Product Image-->
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="product-image">Product image url</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-xblue"
                  type="text" id="product-img" placeholder="Url" required>
              </div>

              <div id="form-buttons" class="flex gap-2">
                <!-- ----Button -->
                <button
              id="reset-button"
              type="button"
                class="w-6/12 bg-xblue text-white text-sm font-bold py-2 px-4 rounded-md hover:bg-xdarkblue transition duration-300"
                >Reset</button>
              <button
              id="save-button"
                class="w-6/12 bg-xblue text-white text-sm font-bold py-2 px-4 rounded-md hover:bg-xdarkblue transition duration-300"
                type="submit">Save</button>

              </div>
              
            </form>
          </div>

      </main>
      <!-- ------------------------------------------------------------------------------------------------------------->


      <!-- script -->
      <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>

    <!-- main script -->
    <script src="./back-office.js"></script>
</body>
</html>
